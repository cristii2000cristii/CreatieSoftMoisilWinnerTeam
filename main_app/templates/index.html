{% extends 'base.html' %}

{% block content %}

  <h3 class="page-header">
    Diets
  </h3>

  <div class="alert">
    <strong>Choose</strong> a diet to follow and enjoy!
  </div>

  <div class="row">

    {% for diet in diets %}
    <div class="col-xs-12 col-sm-6 col-lg-3">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{diet.name}}
          </h3>
        </div>
        <div class="panel-body">

          <div class="thumbnail">
            <img src="{{diet.image}}" alt="...">
            <div class="caption">
              <h3>{{diet.name}}</h3>
              <p>
                {{diet.description|slice:":150"}} ...
              </p>
              <p>
                <br>
                <a href="/diet/{{diet.id}}" class="btn btn-primary">More info</a>
              </p>
            </div>
          </div>

        </div>
      </div> <!-- / .panel -->

    </div>
    {% endfor %}

  </div>
{% endblock %}
