{% extends 'base.html' %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Users : </h2>
  </div>
  <div class="panel-body">
    <table class="table table-hover table-striped">
      <thead>
        <tr class="text text-primary">
          <th>Name</th>
          <th>Email</th>
          <th>Adress</th>
          <th>Phone</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <th>{{user.name}}</th>
          <th>{{user.email}}</th>
          <th>{{user.adress}}</th>
          <th>{{user.phone}}</th>
          <th><a href="user/{{user.id}}">Details</a></th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<div>
  <form action="add_user" type="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
</div>
{% endblock %}
